<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Average Marks</h1>

    <form onsubmit="calc(); return false;">
        <label>Math</label>
        <input type="number" id="m" required>

        <label>Physics</label>
        <input type="number" id="p" required>

        <label>Biology</label>
        <input type="number" id="b" required>

        <button type="submit">Start Calculate</button>
    </form>

    <p id="result"></p>
</div>

<script>
    function calc() {
        let avg = (Number(m.value) + Number(p.value) + Number(b.value)) / 3;
        result.innerText = "Average: " + avg.toFixed(2);
    }
</script>

</body>
</html>
